name: Update README with Solutions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:   # allows manual trigger from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_readme.py

      - name: Debug repo state
        run: |
          echo "üìÇ Git remotes:"
          git remote -v
          echo ""
          echo "üåø Git branches:"
          git branch -a
          echo ""
          echo "üîç Current ref:"
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update progress tracker" || echo "No changes to commit"
          git pull --rebase origin $BRANCH
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git HEAD:$BRANCH
